name: ðŸš€ CD Pipeline

on:
  # Trigger CD when CI finishes (regardless of how it's triggered)
  workflow_run:
    workflows: ["ðŸ”„ CI Pipeline"]  # Must match CI 'name:' exactly
    types:
      - completed
    branches:
      - dev

# Deploy job
jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'dev'

    steps:
      - name: âœ… CD Trigger Test
        run: echo "CD triggered via workflow_run on dev branch!"

      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Setup SSH Key for Raspberry Pi
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_PI_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEV_PI_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ” Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no -p 2225 ${{ secrets.DEV_PI_USER }}@${{ secrets.DEV_PI_HOST }} "echo 'Connected successfully!'"

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ— Build Multi-Architecture Images
        run: |
          echo "ðŸ³ Building multi-arch frontend image (x86_64 + ARM64)..."
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-frontend:${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-frontend:latest \
            --push .

          echo "ðŸ³ Building multi-arch MySQL image (x86_64 + ARM64)..."
          docker buildx build --platform linux/amd64,linux/arm64 \
            -f Dockerfile.mysql \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-database:${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-database:latest \
            --push .

      - name: ðŸš€ Deploy to Raspberry Pi
        run: |
          echo "ðŸ“ Deploying to Raspberry Pi..."
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          echo "ðŸ”„ Stopping existing containers..."
          docker-compose down || true

          echo "ðŸ§¹ Cleaning up old images..."
          docker image prune -f

          echo "ðŸ“¥ Pulling latest images..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-frontend:${{ github.sha }}
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-database:${{ github.sha }}

          echo "ðŸ”„ Updating docker-compose.yml with new image tags..."
          sed -i 's|image: .ukshati-frontend.|image: ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-frontend:${{ github.sha }}|g' docker-compose.yml
          sed -i 's|image: .ukshati-database.|image: ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-database:${{ github.sha }}|g' docker-compose.yml

          echo "ðŸš€ Starting updated containers..."
          docker-compose up -d
          sleep 30
          docker-compose ps
          echo "âœ… Deployment completed!"
          EOF

          scp -o StrictHostKeyChecking=no -P 2225 deploy.sh ${{ secrets.DEV_PI_USER }}@${{ secrets.DEV_PI_HOST }}:/home/${{ secrets.DEV_PI_USER }}/
          ssh -o StrictHostKeyChecking=no -p 2225 ${{ secrets.DEV_PI_USER }}@${{ secrets.DEV_PI_HOST }} "cd /home/${{ secrets.DEV_PI_USER }}/ukshati && chmod +x deploy.sh && ./deploy.sh"

      - name: ðŸ“¢ Notify Success
        if: success()
        run: echo "ðŸŽ‰ Deployment completed successfully!"

      - name: ðŸ“¢ Notify Failure
        if: failure()
        run: echo "âŒ Deployment failed!"